SilverStripe\Control\Director:
  rules:
    'graphql': '%$SilverStripe\GraphQL\Controller.default'

SilverStripe\Core\Injector\Injector:
  SilverStripe\GraphQL\Schema\Registry\ResolverRegistry:
    constructor:
      myResolver: '%$MyProject\Resolvers\Resolver'
SilverStripe\GraphQL\Schema\Schema:
  schemas:
    default:
      builders:
        - MyProject\KitchenSink
      models:
        SilverStripe\CMS\Model\SiteTree:
          fields:
            title: true
            content: true
          operations: '*'
        Page:
          operations:
            read: true
          fields:
            'subheading(maxCharacters: Int)': true
            featuredProduct: true
            featuredProductReviews:
              type: '[String]'
              property: 'FeaturedProduct.Reviews.Content'
            files:
              fields:
                title: true
                name: true
        UncleCheese\MyProject\DataObjects\Product:
          operations: '*'
          fields:
            title: true
            description: true
            price: true
            onSale: true
            reviewCount:
              property: 'Reviews.Count()'
              type: Int
            featuredImage:
              fields:
                title: true
                url: true
            reviews:
              fields:
                comment:
                  property: Content
              plugins:
                dataobjectPaginator: true
            primaryCategory:
              fields: '*'
              operations: '*'
            categories: true
            galleryImages:
              plugins:
                dataobjectPaginator: true
                dataobjectQuerySort: true
            similarProducts:
              plugins:
                dataobjectQueryFilter: true
        UncleCheese\MyProject\DataObjects\Order:
          fields: '*'
          operations: '*'
      types:
        Company:
          fields:
            Name: String
            Tagline: String
            'Address(format: AddressFormat)': String
            NumEmployees: Int
      queries:
        'companies(count: Int)': '[Company]'
      enums:
        AddressFormat:
          values:
            - FULL
            - CITY_ONLY
